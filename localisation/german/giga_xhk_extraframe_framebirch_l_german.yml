  ## EVENTS
  xhk_extraframe_goodies.501.title:99 "Frame-Birch Upgrade Potential"
  xhk_extraframe_goodies.501.desc:99 "After surveying Aiondia post cessation of hostilities, we have found the potential to upgrade our Frame with Aeternite technology. A special project has been started to determine the feasibility."
  xhk_extraframe_goodies.501.a:99 "Awesome."
  
  xhk_extraframe_goodies.502.title:99 "Frame-Birch Physically Possible"
  xhk_extraframe_goodies.502.desc:99 "Analysis of Aiondia has found that integrating Aeternite technology would greatly improve the efficiency of our Frame. Our analysis finds that the technology is compatible. A special project has been started for further analsysis."
  xhk_extraframe_goodies.502.a:99 "Doubly awesome."
  
  xhk_extraframe_goodies.503.title:99 "Frame-Birch Societally Possible"
  xhk_extraframe_goodies.503.desc:99 "Further analysis determines that the best option would be to tear out a section of Aiondia for further analysis. A special project has been started to do so."
  xhk_extraframe_goodies.503.a:99 "Triply awesome."
  
  xhk_extraframe_goodies.504.title:99 "Frame-Birch Final Analysis Ready"
  xhk_extraframe_goodies.504.desc:99 "A planet sized piece of Aiondia has been moved to the Frame. A special project has been started for final integration."
  xhk_extraframe_goodies.504.a:99 "I can't count above three, but awesome."
  
  xhk_extraframe_goodies.505.title:99 "Frame-Birch Integration Complete"
  xhk_extraframe_goodies.505.desc:99 "Final integration is now complete. Our Frame now benefits from Aeternite technology that was used to manage Aiondia."
  xhk_extraframe_goodies.505.a:99 "Finally."
  
