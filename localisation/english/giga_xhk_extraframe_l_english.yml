# upgrade megas

  xhk_extraframe_hyperass_0: "$hyperstructural_ass_1$"
  xhk_extraframe_hyperass_0_DESC: "This massive ring houses the machinery necessary to process vast amounts of plasma extracted from the star in order to both help in assembling vessels, and maintaining the structure itself."
  xhk_extraframe_hyperass_1: "$hyperstructural_ass_2$"
  xhk_extraframe_hyperass_1_DESC: "Six gargantuan plasma pumps capable of harvesting plasma from the star's photosphere thanks to specialized harvesting gravitobeams. Part of the plasma is fused into minerals, and the rest goes to maintaining this huge construct."
  xhk_extraframe_hyperass_2: "$hyperstructural_ass_3$"
  xhk_extraframe_hyperass_2_DESC: "The Yard's outer ring contains the infrastructure necessary for supporting the massive array of shipyards that will soon be added onto the superstructure. It also stores a vast amount of minerals and alloys"
  xhk_extraframe_hyperass_3: "$hyperstructural_ass_4$"
  xhk_extraframe_hyperass_3_DESC: "Fueled by 6 gigantic stellar lifting pumps, this immense system-spanning shipyard possesses unmatched production capabilities."

