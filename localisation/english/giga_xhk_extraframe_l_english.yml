  decision_xhk_extraframe_absorb_iodizium: "Absorb Iodizium Deposit"
  decision_xhk_extraframe_absorb_iodizium_desc: "Tear out the Iodizium here, so that it can be harvested safely on the frame."
  decision_xhk_extraframe_absorb_iodizium_effect: "Removes the Iodizium on this body, but adds 100 Iodizium miner jobs on the frameworld."

