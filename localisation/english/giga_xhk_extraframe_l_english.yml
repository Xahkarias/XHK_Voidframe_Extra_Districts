  #Moon printer
  decision_xhk_extraframe_add_moonprint_one: "Integrate First Lunar Fabricator"
  decision_xhk_extraframe_add_moonprint_one_desc: "We have the technology to create attack moons out of raw matter, why not add a fabrication site to the frame? I'm sure we can work out all of the added unnatural gravitational stress."
  decision_xhk_extraframe_add_moonprint_one_effect: "Spawns a level 0 Lunar Macro-Fabricator around the frameworld."

  decision_xhk_extraframe_add_moonprint_two: "Integrate Second Lunar Fabricator"
  decision_xhk_extraframe_add_moonprint_two_desc: "If one fabricator works, why not add a second one?"
  decision_xhk_extraframe_add_moonprint_two_effect: "Spawns a second level 0 Lunar Macro-Fabricator around the frameworld."

  decision_xhk_extraframe_add_moonprint_three: "Integrate Third and Fourth Lunar Fabricator"
  decision_xhk_extraframe_add_moonprint_three_desc: "The engineers say that two more fabricators can fit before the frameworld is compromised. Let's take them up on that offer."
  decision_xhk_extraframe_add_moonprint_three_effect: "Spawns a third and fourth level 0 Lunar Macro-Fabricator around the frameworld."

  decision_xhk_extraframe_add_moonprint_four_more: "Integrate Four MORE Lunar Fabricators"
  decision_xhk_extraframe_add_moonprint_four_more_desc: "The engineers have taken me hostage and are forcing me to sign this or they will detonate the Penrose Sphere."
  decision_xhk_extraframe_add_moonprint_four_more_effect: "Spawns four more level 0 Lunar Macro-Fabricator around the frameworld."

