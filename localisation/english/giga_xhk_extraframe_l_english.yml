  deposit_xhk_extraframe_vivarium: "Vivarium Zone"
  deposit_xhk_extraframe_vivarium_desc: "A large zone in the frame dedicated to holding space fauna."

  decision_xhk_extraframe_add_vivarium_deposit: "Create Vivarium Zone"
  decision_xhk_extraframe_add_vivarium_deposit_desc: "While we could make large tanks on our starbases for storing space fauna, why not just dedicate a section of the frame for it?"
  decision_xhk_extraframe_add_vivarium_deposit_effect: "Adds a deposit which provides §H100 Vivarium Capacity§!."

# embassy deposit
  deposit_xhk_extraframe_embassy: "Embassy Complex"
  deposit_xhk_extraframe_embassy_desc: "The diplomatic situation in the galaxy has gotten so complex that we have created a special embassy complex in order to keep track of the metaphorical web that we lurk inside."

  decision_xhk_extraframe_add_embassy_deposit: "Create Embassy Section"
  decision_xhk_extraframe_add_embassy_deposit_desc: "The galaxy is too complex to be easily understood. We must section off an area of the frameworld to specialize in diplomatic affairs."
  decision_xhk_extraframe_add_embassy_deposit_effect: "Produces a small amount of influence."


